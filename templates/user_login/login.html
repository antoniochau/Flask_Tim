<link rel="stylesheet" href="/static/user_login/login.css" type="text/css">
{% block body %} 

<div class="split left">
  <div class="centered">

    <h2>Welcome to my Flask Portal</h2>
    <h4>Please enter access code</h4>
  </div>

<form action="/user/login" method="post">

<br>
</form>
{% endblock %}
